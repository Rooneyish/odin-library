<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header-books">
        <div class="header">
          <h1><span>book</span>Tracker</h1>
          <div class="your-books">
            <h3>Your Books</h3>
            <div id="books">
            </div>
          </div>
        </div>
      </div>
      <div class="add-books">
        <h3>Add Books</h3>
        <form action="" id="bookForm">
          <div>
            <label for="name"
              >Book<br />
              <input type="text" id="name"
            /></label>
          </div>
          <div>
            <label for="author"
              >Author<br />
              <input type="text" id="author" />
            </label>
          </div>
          <div>
            <label for="pages"
              >Pages<br />
              <input type="text" id="pages" required pattern="[0-9]+" />
            </label>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              gap: 20px;
              width: 100%;
              display: flex;
            "
          >
            <label for="read" style="width: 80%">Read already?</label>
            <input
              class="checkbox"
              type="checkbox"
              id="read"
              style="border-radius: 50%"
            />
          </div>
          <button type="submit">Add Book</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
