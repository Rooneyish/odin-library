<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <h1><span>library </span>tracker</h1>
      </div>

      <div class="add-books">
        <h3>Add-Books</h3>
        <form action="">
          <div>
            <label for="bookName">Book<br />
              <input type="text" id="bookName" /></label>
            
          </div>
          <div>
            <label for="author">Author<br />
              <input type="text" id="author" />
            </label>
          </div>
          <div>
            <label for="pages">Pages<br />
              <input type="text" id="pages" />
            </label>
          </div>
          <div>
            <label for="c-page">Current page<br />
              <input type="text" id="c-page" />
            </label>
          </div>
          <div style="display: flex; align-items: center; gap: 20px;">
            <label for="read">Read already?</label>
            <input type="checkbox" id="read" style="border-radius: 50%;" />
          </div>
        </form>
      </div>
      <div class="library">
        <h3>Your Books</h3>
        <div class="books"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
